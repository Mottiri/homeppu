name: homeppu
description: "ほめっぷ - 世界一優しいSNS。承認欲求による疲弊を解消し、自己肯定感を最大化する。"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.4
  
  # 状態管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # ルーティング
  go_router: ^14.8.1
  
  # UI/UX
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  
  # ユーティリティ
  intl: ^0.20.2
  uuid: ^4.5.1
  timeago: ^3.7.0
  image_picker: ^1.1.2
  shared_preferences: ^2.5.3
  google_generative_ai: ^0.4.7
  cloud_functions: ^5.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.4
  build_runner: ^2.4.15
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/avatars/
  
  # フォントはGoogle Fontsパッケージで動的に読み込み
